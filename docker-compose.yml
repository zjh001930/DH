version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:13
    container_name: ai_assistant_postgres
    environment:
      POSTGRES_DB: ai_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Ollama 服务
  # 1. Ollama 服务 (LLM 和 Embedding)
  ollama_service:
    image: ollama/ollama:latest
    container_name: ollama_host
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    command: /bin/bash -c "ollama serve & sleep 10 && ollama pull llama3 && ollama pull bge-m3 && wait"
    restart: always

  # Weaviate 向量数据库
  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: ai_assistant_weaviate
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_APIKEY_ENABLED: 'false'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
    volumes:
      - weaviate_data:/var/lib/weaviate

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: ai_assistant_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/ai_assistant
      OLLAMA_HOST: http://ollama_service:11434
      WEAVIATE_HOST: http://weaviate:8080
    depends_on:
      - postgres
      - ollama_service
      - weaviate
    volumes:
      - ./backend:/app

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: ai_assistant_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BACKEND_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules